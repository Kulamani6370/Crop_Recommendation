<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgroSavant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style-starter.css" />
  </head>
  <style>
    .fixed-top {
      background-color: rgb(83, 243, 83);
    }
    h1 {
      color: mediumseagreen;
      text-align: center;
    }

    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .card {
      margin-left: 410px;
      margin-top: 20px;
      color: white;
    }
    .container_2 {
      background: #edf2f7;
      font-weight: bold;
      border-radius: 15px;
      margin-top: 100px;
      width: 90vw;
      margin: 100px auto;
      justify-content: center;
    }
  </style>

  <body>
    <!--=======================navbar=====================================================-->
    <!--/Header-->
    <header id="site-header" class="fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light stroke">
          <h1>
            <a
              class="navbar-brand"
              href="http://127.0.0.1:5500/templates/index.html"
            >
              Agro<span class="sub-color">Savant</span>
            </a>
          </h1>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
            <span class="navbar-toggler-icon fa icon-close fa-times"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mx-lg-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="http://127.0.0.1:5500/templates/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="http://127.0.0.1:5500/templates/about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="http://127.0.0.1:5500/templates/services.html"
                  >Services</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  href="http://127.0.0.1:5500/templates/contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../account.html">Account</a>
              </li>
            </ul>
            <form action="#" method="GET" class="d-flex search-header">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search here..."
                aria-label="Search"
                required
              />
              <button class="btn btn-style btn-secondary me-lg-3" type="submit">
                Search
              </button>
            </form>
          </div>
          <!-- toggle switch for light and dark theme -->
          <div class="mobile-position">
            <nav class="navigation">
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="mode-container">
                    <i class="gg-sun"></i>
                    <i class="gg-moon"></i>
                  </div>
                </label>
              </div>
            </nav>
          </div>
          <!-- //toggle switch for light and dark theme -->
        </nav>
      </div>
    </header>
    <!--//Header-->

    <!--==========================================================================================-->
    <div class="container_2">
      <p>Get your Crop recommendation Here</p>

      <!--      adding form-->
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input
              type="number"
              id="Nitrogen"
              name="Nitrogen"
              placeholder="Enter Nitrogen"
              class="form-control"
              required
              step="0"
            />
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input
              type="number"
              id="Phosporus"
              name="Phosporus"
              placeholder="Enter Phosphorus"
              class="form-control"
              required
              step="00"
            />
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input
              type="number"
              id="Potassium"
              name="Potassium"
              placeholder="Enter Potassium"
              class="form-control"
              required
              step="0"
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature</label>
            <input
              type="number"
              step="0.01"
              id="Temperature"
              name="Temperature"
              placeholder="Enter Temperature in Â°C"
              class="form-control"
              required
              step="0"
            />
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity</label>
            <input
              type="number"
              step="0.01"
              id="Humidity"
              name="Humidity"
              placeholder="Enter Humidity in %"
              class="form-control"
              required
              step="0"
            />
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input
              type="number"
              step="0.01"
              id="Ph"
              name="Ph"
              placeholder="Enter pH value"
              class="form-control"
              required
              step="0"
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall</label>
            <input
              type="number"
              step="0.01"
              id="Rainfall"
              name="Rainfall"
              placeholder="Enter Rainfall in mm"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Get Recommendation
            </button>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="card bg-dark" style="margin-left: 30px">
        <div class="card-body">
          <h5 class="card-title">Recommend Crop for cultivation is:</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
